<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дерево проектов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        .tree {
            list-style-type: none;
            padding-left: 20px;
        }
        .node {
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
            transition: 0.3s;
        }
        .node:hover {
            color: #007bff;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<h2>Дерево проектов</h2>
<ul id="treeContainer" class="tree"></ul>

<script>
    const jsonData = [
        {
            "label": "Go Bootcamp",
            "projectsList": [
                "APG1_Backend",
                "APG1_Bootcamp"
            ]
        },
        {
            "label": "AP JavaScript - II",
            "projectsList": [
                "AP6_RetailAnalitycs v2.0 Web_JavaScript",
                "AP4_Info21 v2.0 Web_JavaScript",
                "AP3_SpecialtyCoffee_JavaScript"
            ]
        },
        {
            "label": "AP Swift - II",
            "projectsList": [
                "AP6_RetailAnalitycs v2.0 Web_Swift",
                "AP4_Info21 v2.0 Web_Swift",
                "AP3_SpecialtyCoffee_Swift"
            ]
        },
        {
            "label": "AP Kotlin - II",
            "projectsList": [
                "AP6_RetailAnalitycs v2.0 Web_Kotlin",
                "AP4_Info21 v2.0 Web_Kotlin",
                "AP3_SpecialtyCoffee_Kotlin"
            ]
        },
        {
            "label": "Cybersecurity",
            "projectsList": [
                "CbS8_Crypto_symmetric",
                "CbS7_Crypto_intro",
                "CbS6_Windows_basics",
                "CbS5_Linux_basics",
                "CbS4_Networking_basics_Part 4",
                "CbS3_Networking_basics_Part 3",
                "CbS2_Networking_basics_Part 2",
                "CbS1_Networking_basics_Part 1"
            ]
        }
    ];

    function createTree(data, container) {
        data.forEach(item => {
            const li = document.createElement("li");

            const node = document.createElement("span");
            node.classList.add("node");
            node.textContent = item.label;

            const projectList = document.createElement("ul");
            projectList.classList.add("tree", "hidden");

            item.projectsList.forEach(project => {
                const projectLi = document.createElement("li");
                projectLi.textContent = project;
                projectList.appendChild(projectLi);
            });

            node.addEventListener("click", () => {
                projectList.classList.toggle("hidden");
            });

            li.appendChild(node);
            li.appendChild(projectList);
            container.appendChild(li);
        });
    }

    const treeContainer = document.getElementById("treeContainer");
    createTree(jsonData, treeContainer);
</script>

</body>
</html>
