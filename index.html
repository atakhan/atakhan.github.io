<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Граф визуализации</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis-network/9.1.2/vis-network.min.js"></script>
    <style>
        #network {
            width: 100%;
            height: 600px;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>

    <h2>Визуализация структуры</h2>
    <div id="network"></div>

    <script>
        async function loadJSON() {
            const response = await fetch("extdata.json");  // Загружаем JSON из файла
            const json = await response.json();
            return json.data.holyGraph.getStudentGraphTemplate;
        }

        function createGraph(jsonData) {
            let nodes = [];
            let edges = [];

            // Добавляем узлы (курсы и проекты)
            jsonData.nodes.forEach(node => {
                nodes.push({ 
                    id: node.id, 
                    label: node.label, 
                    shape: "box", 
                    color: "#97C2FC"
                });

                // Добавляем вложенные проекты внутри узла
                node.items.forEach(item => {
                    nodes.push({ 
                        id: item.id, 
                        label: item.code, 
                        shape: "ellipse", 
                        color: "#FFC107"
                    });

                    // Связываем узел с его элементами
                    edges.push({
                        from: node.id, 
                        to: item.id,
                        arrows: "to"
                    });

                    // Связываем проекты между собой (если есть parentNodeCodes)
                    item.parentNodeCodes.forEach(parent => {
                        edges.push({
                            from: parent, 
                            to: item.id,
                            arrows: "to"
                        });
                    });
                });
            });

            // Добавляем связи между узлами (edges)
            jsonData.edges.forEach(edge => {
                edges.push({
                    from: edge.source,
                    to: edge.target,
                    arrows: "to",
                    color: { color: "gray" }
                });
            });

            // Создаём сеть графа
            let container = document.getElementById("network");
            let data = { nodes: new vis.DataSet(nodes), edges: new vis.DataSet(edges) };
            let options = { 
                nodes: { font: { size: 14 } },
                edges: { arrows: "to", length: 200 },
                physics: { enabled: true }
            };
            new vis.Network(container, data, options);
        }

        loadJSON().then(createGraph);
    </script>

</body>
</html>
