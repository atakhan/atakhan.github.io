<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–µ—Ä–µ–≤–æ –ø—Ä–æ–µ–∫—Ç–æ–≤</title>
    
    <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ FontAwesome (–¥–ª—è –∏–∫–æ–Ω–æ–∫) -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        body {
            background: #f8f9fa;
        }
        .tree {
            list-style-type: none;
            padding-left: 20px;
        }
        .node {
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
            display: flex;
            align-items: center;
        }
        .node i {
            margin-right: 8px;
            transition: 0.3s;
        }
        .hidden {
            display: none;
        }
        .badge {
            margin-left: 5px;
        }
    </style>
</head>
<body class="container py-4">

<h2 class="mb-3">–î–µ—Ä–µ–≤–æ –ø—Ä–æ–µ–∫—Ç–æ–≤</h2>

<!-- –§–∏–ª—å—Ç—Ä –ø–æ —è–∑—ã–∫–∞–º -->
<div class="mb-3">
    <label for="langFilter" class="form-label">–§–∏–ª—å—Ç—Ä –ø–æ —è–∑—ã–∫—É:</label>
    <select id="langFilter" class="form-select" onchange="applyFilter()">
        <option value="all">–í—Å–µ</option>
    </select>
</div>

<div class="mb-3">
    <button class="btn btn-primary me-2" onclick="expandAll()">–†–∞—Å–∫—Ä—ã—Ç—å –≤—Å–µ</button>
    <button class="btn btn-secondary" onclick="collapseAll()">–ó–∞–∫—Ä—ã—Ç—å –≤—Å–µ</button>
</div>

<ul id="treeContainer" class="tree list-group"></ul>

<script>
    let jsonData = []; // –ì–ª–æ–±–∞–ª—å–Ω–∞—è –ø–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –∑–∞–≥—Ä—É–∂–µ–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö

    async function loadData() {
        try {
            const response = await fetch("data.json");
            if (!response.ok) throw new Error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ JSON");
            jsonData = await response.json();
            populateFilter(jsonData);
            createTree(jsonData, document.getElementById("treeContainer"));
        } catch (error) {
            console.error("–û—à–∏–±–∫–∞:", error);
        }
    }

    function populateFilter(data) {
        const langSet = new Set();
        data.forEach(item => item.lang.forEach(lang => langSet.add(lang)));
        
        const filterSelect = document.getElementById("langFilter");
        langSet.forEach(lang => {
            const option = document.createElement("option");
            option.value = lang;
            option.textContent = lang.toUpperCase();
            filterSelect.appendChild(option);
        });
    }

    function createTree(data, container) {
        container.innerHTML = ""; // –û—á–∏—Å—Ç–∫–∞ –ø–µ—Ä–µ–¥ –ø–µ—Ä–µ—Ä–∏—Å–æ–≤–∫–æ–π
        data.forEach(item => {
            const li = document.createElement("li");
            li.classList.add("list-group-item");
            li.dataset.lang = item.lang.join(","); // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —è–∑—ã–∫–æ–≤ –¥–ª—è —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏

            const node = document.createElement("span");
            node.classList.add("node");
            node.innerHTML = `<i class="fas fa-chevron-right"></i> ${item.label} ${generateLangBadges(item.lang)}`;

            const projectList = document.createElement("ul");
            projectList.classList.add("tree", "hidden", "list-group", "ms-3", "mt-2");

            item.projectsList.forEach(project => {
                const projectLi = document.createElement("li");
                projectLi.classList.add("list-group-item");
                projectLi.innerHTML = `<b>${project}</b>`;
                projectList.appendChild(projectLi);
            });

            node.addEventListener("click", () => {
                projectList.classList.toggle("hidden");
                const icon = node.querySelector("i");
                icon.classList.toggle("fa-chevron-right");
                icon.classList.toggle("fa-chevron-down");
            });

            li.appendChild(node);
            li.appendChild(projectList);
            container.appendChild(li);
        });
    }

    function generateLangBadges(langs) {
        return langs.map(lang => `<span class="badge bg-info text-dark">${lang.toUpperCase()}</span>`).join(" ");
    }

    function expandAll() {
        document.querySelectorAll("#treeContainer ul").forEach(ul => ul.classList.remove("hidden"));
        document.querySelectorAll("#treeContainer .node i").forEach(icon => {
            icon.classList.remove("fa-chevron-right");
            icon.classList.add("fa-chevron-down");
        });
    }

    function collapseAll() {
        document.querySelectorAll("#treeContainer ul").forEach(ul => ul.classList.add("hidden"));
        document.querySelectorAll("#treeContainer .node i").forEach(icon => {
            icon.classList.remove("fa-chevron-down");
            icon.classList.add("fa-chevron-right");
        });
    }

    function applyFilter() {
        const selectedLang = document.getElementById("langFilter").value;

        document.querySelectorAll("#treeContainer li").forEach(li => {
            const langData = li.dataset.lang ? li.dataset.lang.split(",") : [];
            const isVisible = selectedLang === "all" || langData.includes(selectedLang);

            li.style.display = isVisible ? "" : "none";

            // –ê–≤—Ç–æ—Ä–∞—Å–∫—Ä—ã—Ç–∏–µ —Å–ø–∏—Å–∫–∞ –ø—Ä–æ–µ–∫—Ç–æ–≤, –µ—Å–ª–∏ —É–∑–µ–ª –≤–∏–¥–∏–º—ã–π
            const projectList = li.querySelector("ul");
            if (projectList) {
                if (isVisible) {
                    projectList.classList.remove("hidden"); // üî• –†–∞—Å–∫—Ä—ã–≤–∞–µ–º –ø—Ä–æ–µ–∫—Ç—ã
                }
            }
        });
    }




    loadData();
</script>

<!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
